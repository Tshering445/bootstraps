<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>datatype</title>
    </head>
    <body>
        <script>
            var x = 55;
            console.log("The data type of x is:" + typeof x)
            var y = "js";
            console.log("The data type of y is:" + typeof y)
            var z;
            console.log("The data type of y is:" + typeof z)
            var obj = {name: "tashi", ph: "12345"};
            console.log("the data type of obj is:" + typeof obj)
            var arr = [2, 4, 6, 8];
            console.log("The data type of arr is:" + typeof arr)
            var n = null;
            console.log("The data type of n is:" + typeof n)
            console.log("5 is not a number:" + isNaN("cat"))
        </script>
        
    </body>
</html>
