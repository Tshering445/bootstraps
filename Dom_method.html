<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h2 id="heading" style="color: blue;">Heading</h2>
            <p id="para">This is a paragraph</p>
            <a id="link" href="https://www.facebook.com">facebook</a><br><br><br>
            <button class="btn btn-primary" onclick="changeElements()">clickhere</button>
        </div>
        
        <script>
            function changeElements(){
                var x = document.getElementById('heading');
                var y = document.getElementsByTagName('para');
                var z = document.getElementsByClassName('link');

                x.style.color = "red";

                y.innerhtml = "This paragraph has been updated";
                z.innerhtml = "youtube";
                z.href = "https://www.youtube.com";
            }
            
        </script>

    </body>
    
</html>
