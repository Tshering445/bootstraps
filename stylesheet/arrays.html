<!DOCTYPE html>
<html lang="en">

    <body>
        <script>
            // first way to create array
            let arr1 = ["mango", "peach", "orange","apple"];
            console.log("arr1:" + arr1);

            // second way to create an array
            let arr2 = [];
            arr2[0] = "mango";
            arr2[1] = "mango";
            arr2[2] = "mango";
            arr2[3] = "mango";
            console.log("arr2:" + arr2)

            // third way to create an array
            let arr3 = new Array = ("mango","peach","orange", "apple");
            console.log("arr3:" + arr3);

            arr3[2] = "lemon"
            console.log("arr3:" + arr3)

            arr3.pop(); // delete the last element of the array 
            console.log("arr3:" + arr3)

            arr3.push("cherry"); // add new element to the array 
            console.log("arr3:" + arr3)


            
        </script>
        
    </body>
