<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>switch</title>
    </head>
    <body>
        <h2>javascript Swtich</h2>
        <p id="demo"></p>
        <script>
            let day;
            switch (3) {
                case 0:
                    day="sunday";
                    break;
                case 1:
                    day="Monday";
                    break;
                case 2:
                    day="Tuesday";
                    break;
                case 3:
                    day="Wednesday";
                    break;
                case 4:
                    day="Thursday";
                    break;
                case 5:
                    day="friday";
                    break;
                case 6:
                    day="Saturday";
                
            }
            document.getElementById("demo").innerHTML = "Today is" + day;
        </script>
        
    </body>
</html>
